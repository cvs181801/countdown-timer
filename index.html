<html lang="en">
<head>

        <link href="stylesheet.css" rel="stylesheet">

            @import url('https://fonts.googleapis.com/css2?family=Knewave&family=Lato:wght@300&display=swap');

<body>
    <div class="container">
        
            <div class="timer__header">
                <h1>COUNTDOWN TO GRAND OPENING!</h1>
                        <div class="timer">

                                <div class="timer__item">

                                </div><!--close timer item-->
                                <div class="timer__item">
                                    <p class="timer__day">26 :</p>
                                </div><!--close timer item-->
                                <div class="timer__item">
                                    <p class="timer__day">5 :</p>
                                </div><!--close timer item-->
                                <div class="timer__item">
                                    <p class="timer__day">34</p>
                                </div><!--close timer item-->
                            </div><!--cloes timer__body-->
                    </div><!--close timer-->
                <h1>SUPER PARTY STORE</h1>
            </div><!--close timer header-->

            <div class="modal ">
                <div class="modal--background">
                    <div class="modal--background-inner">
                        <h2>We can't wait to party with you!</h2>
                        <h2>FIRST 100 CUSTOMERS IN-STORE GET A <em>FREE BALLOON ORDER!</em></h2>
                        <p>T&C's apply. Find details <a href="#">here.</a></p>
                        <p>Looking to pre-order? Place your order before September 15th and enter our RAFFLE FOR 25% OFF your order!!</p>
                    </div><!--close modal background inner-->
                </div><!--close modal background-->
            </div><!--close modal->
